<div class="budget-container">
	<div class="title-container">
		<strong class="day">{{ day }}</strong>
		<span class="date">{{ date }}</span>
	</div>
	<div class="container">
		<div class="title z2 inline">Today's Budget</div>
		<div class="dailybudget-container center z1">
			<div class="small">
				<strong class="purple">${{ amountOrig | number: '1.2-2' }}</strong>
				<strong class="red">-</strong>
				<strong class="red">${{ spendUpdate | number: '1.2-2' }}</strong>
				<strong class="red">-</strong>
				<strong class="green">${{ bankUpdate | number: '1.2-2' }}</strong>
			</div>
			

			<strong class="green big">=</strong><strong class="purple big">${{ amount | number: '1.2-2'}}</strong>
		</div>

		<br>

		<div class="inline">
			<span class="z2" [ngClass]="{'inactive': !active[0], 'title': !active[0], 'title-inverse': active[0]}" (click)="activateTab(0)">Spend</span>
			<div class="z2" [ngClass]="{'inactive': !active[1], 'title': !active[1], 'title-inverse': active[1]}" (click)="activateTab(1)">Bank</div>
		</div>
		<div class="dailybudget-container what-height z1">
			<div *ngIf="active[0]">
				<span class="green small left-align">Transaction:</span>
				<div class="line"></div>
				<div class="inputs">
						<ion-label stacked>Name:<span class="red">*</span></ion-label>
						<input type="text" [(ngModel)]="transName" [placeholder]="placeholderTName" #n="ngModel">
						<ion-label stacked>Cost:<span class="red">*</span></ion-label>
						<input type="number" [(ngModel)]="spend" #s="ngModel">
				</div>	
				<div class="row">
					<div class="col">
						<button class="btn-style">History</button>
					</div>
					<div class="col">
						<button class="btn-style" (click)="spendMoney()" [disabled]="n.value == '' || s.value < 0.01 || !s.value">Spend</button>
					</div>
				</div>
			</div>
			<div *ngIf="active[1]">
				<span class="green small left-align">Bank Transaction:</span>
				<div class="line"></div>
				<div class="inputs">
					<ion-label stacked>Amount:</ion-label>
					<input type="number" [(ngModel)]="bank" #b="ngModel">
				</div>				
				<button class="btn-style" (click)="bankMoney()" [disabled]="b.value > amount">Bank</button>
				<p class="red" *ngIf="b.value > amount">You can't bank more money than you have</p>
			</div>
		</div>
	</div>
</div>
